<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
		display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
	<input type = "color" id = "picker"/>
	<script>
		var w = window.innerWidth;
		var h = window.innerHeight;
		document.querySelector("#myCanvas").width = w * 0.8;
		document.querySelector("#myCanvas").height = h * 0.8;
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		function getMousePos(canvas, event){
			var rect = canvas.getBoundingClientRect();
			var x = event.clientX - rect.left; 
            var y = event.clientY - rect.top; 
            return{x,y};
		}

		canvas.addEventListener("mousemove", function(event){
			var mousePos = getMousePos(canvas, event)
			console.log(mousePos.x + ',' + mousePos.y);
			ctx.beginPath();
			ctx.arc(mousePos.x, mousePos.y, 10, 0, 2 * Math.PI);
			ctx.fillStyle = "red";
			ctx.fill();
		});

		window.addEventListener("keydown", function(c){
			if (c.keycode == 66){
				var col = "blue";
			}
			if (c.keycode == 82){
				var col = "red";
			}
			if (c.keycode == 71){
				var col = "green";
			}
			if (c.keycode == 89){
				var col = "yellow";
			}
			ctx.filstyle = col
			ctx.fill();
		})
	</script>
</body>
</html>
